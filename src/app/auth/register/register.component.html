<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="model.username" name="username" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="model.email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="model.password" name="password" required>
      </div>
      <!-- Omitimos el selector de roles para simplificar, asumimos un rol por defecto en el modelo -->
      <button type="submit">Register</button>
    </form>
  </div>
